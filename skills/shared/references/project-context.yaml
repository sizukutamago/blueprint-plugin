# Project Context Schema (v3.0 — agent-teams ネイティブ)
# Aggregator teammate が唯一の書き込み者（単一ライター原則）
# 使用方法: 初回実行時にこのファイルを docs/project-context.yaml にコピー
#
# v3.0 変更点:
#   - phases / wave_status / contracts を削除（TaskList に移管）
#   - pending_questions / conflicts を削除（TaskCreate に移管）
#   - 実行状態は agent-teams の TaskList DAG で管理

# プロジェクト基本情報
project:
  name: "{{PROJECT_NAME}}"
  type: webapp | mobile | api | batch | fullstack
  description: "{{PROJECT_DESCRIPTION}}"
  created_at: "{{CREATED_AT}}"
  updated_at: "{{UPDATED_AT}}"
  mode: greenfield | brownfield  # 新規開発 or 既存システム改修

# Blackboard: 共有決定事項（Aggregator が Two-step Reduce で更新）
blackboard:
  version: 1
  last_updated: null
  # Wave 間で共有する決定事項
  decisions:
    architecture:
      tech_stack: []
      boundaries: []
      nfr_policies: {}
    entities: []
    # - id: ENT-XXX
    #   name: string
    #   attributes: []
    api_resources: []
    # - id: API-XXX
    #   path: string
    #   methods: []
    screens: []
    # - id: SC-XXX
    #   name: string
    #   components: []

# ID採番管理（名前空間は teammate ごとに分離済み）
# arch-skeleton: ADR-XXXX
# database: ENT-{Name}
# design-inventory: SC-XXX
# api: API-XXX
id_registry:
  fr:
    next: 1
    allocated: []
  nfr:
    next: 1
    allocated: []
  sc:
    next: 1
    allocated: []
  api:
    next: 1
    allocated: []
  ent:
    allocated: []
  adr:
    next: 1
    allocated: []

# トレーサビリティマップ
# 依存方向: FR → ENT → API → SC
traceability:
  # FR → SC: 機能要件から画面へ
  fr_to_sc: {}
  # FR → API: 機能要件からAPIへ
  fr_to_api: {}
  # FR → ENT: 機能要件からエンティティへ
  fr_to_ent: {}
  # API → ENT: APIからエンティティへ（APIが使用するエンティティ）
  api_to_ent: {}
  # API → SC: APIから画面へ（APIを使用する画面）
  api_to_sc: {}

# 用語集
glossary: []

# メタデータ
metadata:
  version: "3.0.0"
  schema_version: "3.0"
  # 変更履歴
  # v3.0.0: agent-teams 全面移行、phases/wave_status/contracts 削除、TaskList DAG 移管
  # v2.0.0: Wave 並列化、Blackboard 統合、web-requirements 置換
  # v1.0.0: 8フェーズ構造導入
